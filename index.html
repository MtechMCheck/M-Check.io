 <style>

    * {

  body, html {

  .page-container {
    display: flex;

  .footer {

  /* From Uiverse.io by gharsh11032000 */ 
.cssbuttons-io-button {
  background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
  color: white;
  font-family: inherit;
  padding: 0.35em;
  padding-left: 1.2em;
  font-size: 17px;
  border-radius: 10em;
  border: none;
  letter-spacing: 0.05em;
  display: flex;
  align-items: center;
  overflow: hidden;
  position: relative;
  height: 2.8em;
  padding-right: 3.3em;
  cursor: pointer;
  text-transform: uppercase;
  font-weight: 500;
  box-shadow: 0 0 1.6em rgba(183, 33, 255,0.3),0 0 1.6em hsla(191, 98%, 56%, 0.3);
  transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
}

.cssbuttons-io-button .icon {
  background: white;
  margin-left: 1em;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 2.2em;
  width: 2.2em;
  border-radius: 10em;
  right: 0.3em;
  transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
}

.cssbuttons-io-button:hover .icon {
  width: calc(100% - 0.6em);
}

.cssbuttons-io-button .icon svg {
  width: 1.1em;
  transition: transform 0.3s;
  color: #B721FF;
}

.cssbuttons-io-button:hover .icon svg {
  transform: translateX(0.1em);
}

.cssbuttons-io-button:active .icon {
  transform: scale(0.9);
}

.img {
    margin-top: 0;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 80px;
  
}

.imgs {
  width: 700px;
  max-width: 90%;
  border-radius: 70px;
  border: 3px solid #ffffff;
  margin-bottom: 0px;
  
  
}

.h11{
  margin-top: 0px;
  padding: 0px;
}

/* From Uiverse.io by alexmaracinaru */ 
.cta {
  position: absolute;
  z-index: 10;
  margin: auto;
  padding: 12px 18px;
  transition: all 0.2s ease;
  border: none;
  background: none;
  cursor: pointer;
}

.cta:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  border-radius: 50px;
  background: #b1dae77c;
  width: 45px;
  height: 45px;
  transition: all 0.3s ease;
}

.cta span {
  position: relative;
  font-family: "Ubuntu", sans-serif;
  font-size: 15px;
  font-weight: 500;
  letter-spacing: 0.05em;
  color: #ffffff;
}

.cta svg {
  position: relative;
  top: 0;
  margin-left: 10px;
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke: #234567;
  stroke-width: 2;
  transform: translateX(-5px);
  transition: all 0.3s ease;
}

.cta:hover:before {
  width: 100%;
  background: #b1dae76e;
}

.cta:hover svg {
  transform: translateX(0);
}

.cta:active {
  transform: scale(0.95);
}



  
  </style>
</head>
<body>





<button class="cta" id="install-button">
  <span>install</span>
  <svg width="15px" height="10px" viewBox="0 0 13 10">
    <path d="M1,5 L11,5"></path>
    <polyline points="8 1 12 5 8 9"></polyline>
  </svg>
</button>




  
  <div class="page-container">
    <div class="img">
      <a href="https://mtech-yaso.ac.th/2021/">
        <img class="imgs" src="https://mtech-yaso.ac.th/2021/wp-content/uploads/2021/06/cropped-cropped-142928630_1851112825064008_6054769462745098589_n-scaled-1.jpg" alt="">
      </a>
    </div>
    <div class="header">
      <h1>Welcome to..</h1>
        <h1 class="h11">M-Check</h1>
    </div>
    <div class="content">
      <p>*ระบบเช็คอินการมาเรียน*</p>
    </div>
    <div class="footer">
       
      <button id="goToPage2" class="cssbuttons-io-button"> Get started
        <div class="icon">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
        </div>
      </button>

  <script>
    // JavaScript สำหรับหน้า 1
document.getElementById('goToPage2').addEventListener('click', function () {
  // เมื่อคลิกปุ่ม 'Let's go' จะไปที่หน้า 2
  window.location.href = 'page1.html';
});



let deferredPrompt;

window.addEventListener("beforeinstallprompt", (e) => {
  // ป้องกันการแสดง Prompt เอง
  e.preventDefault();
  deferredPrompt = e;

  // แสดงปุ่มติดตั้งเอง
  const installButton = document.getElementById("install-button");
  installButton.style.display = "block";

  installButton.addEventListener("click", () => {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === "accepted") {
        console.log("User accepted the A2HS prompt");
      } else {
        console.log("User dismissed the A2HS prompt");
      }
      deferredPrompt = null;
    });
  });
});

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log('Service Worker registered'))
      .catch(error => console.error('Service Worker registration failed:', error));
  }


  </script>
